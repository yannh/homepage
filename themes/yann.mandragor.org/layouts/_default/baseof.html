<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <div id="main-container">
            {{- partial "header.html" . -}}
            {{- block "main" . }}{{- end }}
            {{- partial "footer.html" . -}}
        </div>
        {{ if in .Params.requires "fiddle" }}<script defer src="https://fiddle.fastlydemo.net/embed.js"></script>{{ end }}
        {{- if in .Params.requires "prism" }}<script defer src="/js/prism.js"></script>{{ end -}}
    </body>
</html>
