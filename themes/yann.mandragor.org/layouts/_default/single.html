{{ define "main" }}

<div id="post">

<a href="/" id="back">‚Üê Back</a>
<h1>{{ .Title }} <div class="date">{{ .Date.Format "January 2, 2006" }}</div></h1>

{{ .Content }}


    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" id="next">{{ .Title }} &gt;</a>
    {{ end }}
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" id="prev">&lt; {{ .Title }}</a>
    {{ end }}
</div>
{{ end }}
